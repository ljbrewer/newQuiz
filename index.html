<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@500&family=Roboto:wght@400;700;900&display=swap"     rel="stylesheet">
    <link  href="./assets/css/style.css" rel="stylesheet"  > 
   
    <title>New Quiz</title>
</head>

<body>
    <section class="timerContainer"></section>
    <div class="container"> 
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <ol>
                <li><button class="btn">Answer 1</button></li>
                <li><button class="btn">Answer 2</button></li>
                <li><button class="btn">Answer 3</button></li>
                <li><button class="btn">Answer 4</button></li>
                </ol>
            </div> 
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>   
        </div>
    </div>
    <section>
        <div class="card results">
            <div class="win-loss-container">
                <div>
                    <h2>Score: <span id="win">0 </span> </h2>
                </div>
               
            </div>
            <div class="card timer">
                <div id="countdown">
                <h2>Timer:<span class="time">0 </span></h2></div>
            </div>
    
        </div>
        </div>
    </section>
</body>
<script src="./assets/js/script.js"></script>
</html>
